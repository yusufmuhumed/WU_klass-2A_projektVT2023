<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baked Sweets</title>
  <style>
    /* Card styles */
    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      display: inline-block;
      vertical-align: top;
    }
    
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .card h3 {
      font-size: 1.5rem;
      margin: 10px;
      text-align: center;
    }
    
    .card p {
      font-size: 1rem;
      margin: 10px;
      text-align: center;
    }
    
    .card button {
      display: block;
      margin: 230px auto;
      padding: 10px 20px;
      background-color: #f57c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .card button:hover {
      background-color: #e65100;
    }
    
    /* Page styles */
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      margin: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Baked Sweets</h1>
   <div class="container">
        <div class="card">
        <img src="https://images.unsplash.com/photo-1553681719-9b7c1d69c71e" alt="Chocolate cake">
        <h3>Chocolate Cake</h3>
        <p>Moist and rich chocolate cake made with premium cocoa powder.</p>
        <button>Buy now</button>
        </div>
        <div class="card">
        <img src="https://images.unsplash.com/photo-1584308576141-034d14a39b42" alt="Macarons">
        <h3>Macarons</h3>
        <p>A delicate French pastry with a crispy shell and a soft, flavorful filling.</p>
        <button>Buy now</button>
        </div>
        <div class="card">
        <img src="https://images.unsplash.com/photo-1505576399486-2040b92133d6" alt="Cinnamon rolls">
        <h3>Cinnamon Rolls</h3>
        <p>A classic sweet pastry made with soft dough and a delicious cinnamon sugar filling.</p>
        <button>Buy now</button>
        </div>
        <div class="card">
        <img src="https://images.unsplash.com/photo-1595972133856-e1268c2e4a3b" alt="Croissants">
        <h3>Croissants</h3>
        <button>Buy now</button>
        </div>
    </div>
